{% include "header.html" %}

<div class="padding" style="align-items: center;">
  <div> </div>
</div>


<section>
  <div>
    <div class="bg-contact100">
      <div class="container-contact100">
        <div class="wrap-contact100">

          <div class="padding"
            style="padding-left : 150px; display: flex; flex-direction: column; align-items: center;">
            <h2 style="padding-bottom: 10px;"> ADMIN LOGIN</h2>

            <img src="{{ url_for('static',filename='admin.jpg')}}" alt="" style="height: 300px;">

            <a href="../" style="min-width: 240px;" class="btn btn-lg btn-warning butons three-btns-alignment">Back to
              home</a>
          </div>

          <form class="contact100-form validate-form" action="../login" method="POST" enctype="multipart/form-data">

            <h2 style="padding-bottom: 50px;"></h2>

            <div class="wrap-input100 validate-input" data-validate="Name is required">
              <input class="input100" type="text" name="userName" required placeholder="Username" />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            </div>



           


            <div class="wrap-input100 validate-input" data-validate="Not valid Password">
              <input class="input100" type="password" name="Password" required placeholder="Password" />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-key" aria-hidden="true"></i>
              </span>
            </div>
            


            
            <div class="container-contact100-form-btn">
              <button class="contact100-form-btn" onsubmit="window.alert( )">LOG IN</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
